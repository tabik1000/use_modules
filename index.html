<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.938a654463fc46ba3597.css?7d44c2b81eaa0c61dfcc">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="popupForm">
            <input id="placename" required minlength="2" maxlength="30" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <span class="popup__error-message"></span>
            <input id="placeurl" required type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span class="popup__error-message"></span>
            <button type="submit" class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="edit">
      <div class="edit__content">
        <img src="close.svg" alt="" class="popup__close">
        <h3 class="edit__title">Редактировать профиль</h3>
        <form class="edit__form" name="editForm">
            <input id="username" type="text" required minlength="2" maxlength="30" name="name" class="edit__input edit__input_type_name" placeholder="Имя">
            <span class="edit__error-message"></span>
            <input id="about" type="text" required minlength="2" maxlength="30" name="link" class="edit__input edit__input_type_about" placeholder="О себе">
            <span class="edit__error-message"></span>
            <button type="submit" class="button edit__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="imgpopup">
      <div class="imgpopup__container">
        <img src="close.svg" alt="" class="popup__close">
      </div>
    </div>
  </div>
  <script src="main.31103e20735fe7f69952.js?7d44c2b81eaa0c61dfcc"></script>
</body>
</html>
